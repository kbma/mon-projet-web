<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsivité</title>
  <style>
    /* Style de base */
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .nav {
      display: flex;
      justify-content: space-around;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mon Site Web</h1>
    <nav class="nav">
      <a href="#">Accueil</a>
      <a href="#">À propos</a>
      <a href="#">Services</a>
    </nav>
  </header>

  <section>
    <h2>Bienvenu sur notre site</h2>
    <p>Du contenu important ici...</p>
  </section>

  <footer>
    <p>&copy; 2024 Mon Site Web</p>
  </footer>

</body>
</html>
